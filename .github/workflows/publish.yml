name: Create and publish a Docker image

on:
  push:
    # branches: ['release']
    branches: ['feat/dockerize-api']

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: tcorzo/moppy2-api

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Log in to the Container registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          tags: |
            # set latest tag for master branch
            # type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'release') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'feat/dockerize-api') }}
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}

      - name: Build and push Docker image
        id: push-api
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Java/MoppyAPI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2.4.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME}}
          subject-digest: ${{ steps.push-api.outputs.digest }}
          push-to-registry: true

